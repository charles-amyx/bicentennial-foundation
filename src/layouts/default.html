{{!-- This is the base layout for your project, and will be used on every page. --}}
<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <meta name="keywords" content="{{keywords}}">
    <link rel="author" href="{{author}}" />
    <link rel="canonical" href="{{page}}" /> {{!-- Facebook Meta --}}
    <meta property="og:url" content="{{page}}">
    <meta property="og:image" content="{{imageUrl}}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:site_name" content="{{siteTitle}}">
    <meta property="og:see_also" content="{{root}}"> {{!-- Google+ Meta --}}
    <meta itemprop="name" content="{{ title }}">
    <meta itemprop="description" content="{{ description }}">
    <meta itemprop="image" content="{{imageUrl}}"> {{!-- Twitter Meta --}}
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="{{page}}">
    <meta name="twitter:title" content="{{ title }}">
    <meta name="twitter:description" content="{{ description }}">
    <meta name="twitter:image" content="{{imageUrl}}"> {{!-- Icons --}}
    <link rel="apple-touch-icon" sizes="180x180" href="{{root}}assets/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="{{root}}assets/img/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{root}}assets/img/icons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="{{root}}assets/img/icons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="{{root}}assets/img/icons/manifest.json">
    <link rel="mask-icon" href="{{root}}assets/img/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="{{root}}assets/img/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#0e0e0e">
    <meta name="msapplication-TileImage" content="{{root}}assets/img/icons/mstile-144x144.png">
    <meta name="msapplication-config" content="{{root}}assets/img/icons/browserconfig.xml">
    <meta name="theme-color" content="#0e0e0e">
    <link rel="stylesheet" href="{{root}}assets/css/app.css">
    <script src="https://use.fontawesome.com/771dfba98b.js"></script>
    {{#ifpage 'decades'}}
    <link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    {{/ifpage}}
</head>

<body id="bicent">
    {{> navigation}} {{> body}} {{> footer}}
</body>
<script src="{{root}}assets/js/app.js"></script>
<script>
$('.title-bar').on('sticky.zf.stuckto:top', function() {
    $(this).addClass('shrink');
}).on('sticky.zf.unstuckfrom:top', function() {
    $(this).removeClass('shrink');
});
$(".button").click(function() {
    $(".orbit-caption").toggleClass("showcaption");
});
</script>
{{#ifpage 'index'}}
<script>
$(document).ready(function() {
    $('#video').backgroundVideo();

});
</script>
{{/ifpage}}

</html>
