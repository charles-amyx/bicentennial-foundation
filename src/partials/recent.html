<div class="row collapse wow fadeInUp" data-wow-delay=".5s">
    <div class="recent_posts">
        <div class="label yellow">This Week's posts</div>
        <div class="lead recent"><a href="#">Most Recent Post Post Headline Lorem</a></div>
        {{#repeat 5}} {{> recent_headlines}} {{/repeat}}
    </div>
    <div class="recent_posts" style="margin-top:3rem;">
        <div class="label yellow">Last Week's posts</div>
        <div class="lead recent"><a href="#">Most Recent Post Post Headline Lorem</a></div>
        {{#repeat 5}} {{> recent_headlines}} {{/repeat}}
    </div>
</div>
